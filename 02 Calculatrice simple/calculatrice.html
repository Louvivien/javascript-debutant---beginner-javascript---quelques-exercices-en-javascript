<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculatrice JS hyper Simple</title>
</head>
<body bgcolor="#eeeeee">
<br>
<h1><font color = "#000000"> Calculatrice JS hyper Simple</h1>
<div style = "width:500px; background:"FFF">
<form name = "Calculator">
<input name ="display" placeholder = "0" style ="width:254px; height:60px; test-align:right; ; margin:3px"/>
<br>
<input type ="button" value="7" onClick ="document.Calculator.display.value +='7'"  style ="width:60px; height:60px; margin:3px"/>
<input type ="button" value="8" onClick ="document.Calculator.display.value +='8'"  style ="width:60px; height:60px; "/>
<input type ="button" value="9" onClick ="document.Calculator.display.value +='9'"  style ="width:60px; height:60px; "/>
<input type ="button" value="+" onClick ="btnplus()" style ="width:60px; height:60px; "/>
<br>
<input type ="button" value="4" onClick ="document.Calculator.display.value +='4'"  style ="width:60px; height:60px; ; margin:3px"/>
<input type ="button" value="5" onClick ="document.Calculator.display.value +='5'"  style ="width:60px; height:60px; "/>
<input type ="button" value="6" onClick ="document.Calculator.display.value +='6'"  style ="width:60px; height:60px; "/>
<input type ="button" value="-" onClick ="btnsub()" style ="width:60px; height:60px; "/>
<br>
<input type ="button" value="1" onClick ="document.Calculator.display.value +='1'"  style ="width:60px; height:60px; ; margin:3px"/>
<input type ="button" value="2" onClick ="document.Calculator.display.value +='2'"  style ="width:60px; height:60px; "/>
<input type ="button" value="3" onClick ="document.Calculator.display.value +='3'"  style ="width:60px; height:60px; "/>
<input type ="button" value="*" onClick ="btnmult()" style ="width:60px; height:60px; "/>
<br>
<input type ="button" value="0" onClick ="document.Calculator.display.value +='0'"  style ="width:60px; height:60px; ; margin:3px"/>
<input type ="button" value="%" onClick ="btnMod()"  style ="width:60px; height:60px; "/>
<input type ="button" value="." onClick ="btndot()"  style ="width:60px; height:60px; "/>
<input type ="button" value="/" onClick ="btndiv()" style ="width:60px; height:60px; "/>
<br>
<input type ="button" value="=" onClick ="document.Calculator.display.value = eval (document.Calculator.display.value)" style ="width:124px; height:60px; ; margin:3px"/>
<input type ="button" value="C" onClick ="btnclear()"  style ="width:124px; height:60px;  "/>
</form></div>


</body>

<SCRIPT>
function btnplus ()
{ document.Calculator.display.value +="+";
document.Calculator.display.style.textAlign="right";}
function btnsub ()
{ document.Calculator.display.value +="-";
document.Calculator.display.style.textAlign="right";}
function btnmult ()
{ document.Calculator.display.value +="*";
document.Calculator.display.style.textAlign="right";}
function btnMod ()
{ document.Calculator.display.value +="%";
document.Calculator.display.style.textAlign="right";}
function btndot ()
{ document.Calculator.display.value +=".";
document.Calculator.display.style.textAlign="right";}
function btndiv ()
{ document.Calculator.display.value +="/";
document.Calculator.display.style.textAlign="right";}
function btnclear ()
{ document.Calculator.display.value = "";
document.Calculator.display.style.textAlign="right";}
</SCRIPT>


</html>
